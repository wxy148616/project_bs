{% load static %}
<!DOCTYPE html>
<html lang="en" style="background-color: #e3e3e3">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>

<div class="content">
    <h1 class="content-title">创建账户</h1>
    <div class="content-form">
        <form id="regist_form" action="" method="POST" onsubmit="return submitTest('regist')">
            {% csrf_token %}
            <div id="change_margin_1">
                <input id="name" type="text" class="user" name="name" placeholder="请输入用户名" onblur="oBlur_1()"
                       onfocus="oFocus_1()">
            </div>
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input id="psw" class="password" type="password" name="psw" placeholder="请输入密码" onblur="oBlur_2()"
                       onfocus="oFocus_2()">
            </div>
            <p id="remind_2"></p>
            <div id="change_margin_4">
                <input id="phone" class="phone" type="text" name="phone" placeholder="请输入手机号">
            </div>
            <p id="remind_4"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="submit" onclick="form_subit()" value="创建账户">
            </div>
        </form>
    </div>
    <div class="content-login-description">已经拥有账户？</div>
    <div><a href="{% url 'login' %}" class="content-login-link">登录</a></div>
</div>
<script src="{% static 'js/fun2.js' %}"></script>
</body>
</html>
