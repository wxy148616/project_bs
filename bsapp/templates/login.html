{% extends 'base.html' %}
{% load static %}

{% block title %}登录页面{% endblock %}

{% block css %}<link rel="stylesheet" href="{% static 'css/style-css.css' %}">{% endblock %}

{% block nav %}
<header>
    <div class="header-line"></div>
</header>
{% endblock %}

{% block content %}

<div class="content">
    <h1 class="content-title">登录</h1>
    <div class="content-form">
        <form id="form_sample_eventAdd" action="{% url 'login' %}" method="POST" onsubmit="return submitTest('login')">
            {% csrf_token %}
            <div id="change_margin_1">
                <input type="text" class="user" name="name" placeholder="请输入用户名" onblur="oBlur_1()"
                       onfocus="oFocus_1()">
            </div>
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="psw" placeholder="请输入密码" onblur="oBlur_2()"
                       onfocus="oFocus_2()">
            </div>
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="submit" value="登录">
            </div>
        </form>
    </div>
    <div class="content-login-description">没有账号？</div>
    <div><a href="{% url 'regist' %}" class="content-login-link">注册</a></div>
</div>
{% endblock %}


{% block js %}
<script src="../static/js/fun-JS.js"></script>
    <script>$("#form_sample_eventAdd input").val("");
</script>
{% endblock %}


</html>
